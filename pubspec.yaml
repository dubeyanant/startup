name: start_invest
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.8.0-265.0.dev

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  url_launcher: ^6.3.1
  path: ^1.9.1
  crypto: ^3.0.6
